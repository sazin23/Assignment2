<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <img src="./images/logo.png" alt="Logo" />
        </div>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">About us</a>
          <a href="#" class="cart">
            <i class="fas fa-shopping-cart"></i> Cart (56$)
          </a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-container">
        <div class="hero-text">
          <h1>
            ALWAYS <span class="highlight"><h1>FRESH FLOWERS</h1></span>
          </h1>
          <p>
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="hero-image">
          <img src="./images/hero-flower.png" alt="Flowers" />
        </div>
      </div>
    </section>
  </body>
</html>
